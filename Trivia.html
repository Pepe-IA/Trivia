<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Educativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options button:hover {
            background-color: #ddd;
        }
        .correct {
            background-color: #4CAF50 !important;
            color: white;
        }
        .incorrect {
            background-color: #FF5733 !important;
            color: white;
        }
        #next {
            display: none;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #next:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            display: none;
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>Trivia de Conocimientos Generales</h1>
        <div id="quiz">
            <div id="question-container">
                <p class="question" id="question-text"></p>
                <div class="options" id="options-container"></div>
            </div>
            <button id="next" onclick="nextQuestion()">Siguiente</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            { question: "Â¿CuÃ¡l es el rÃ­o mÃ¡s largo del mundo?", options: ["Amazonas", "Nilo", "YangtsÃ©"], correct: 0 },
            { question: "Â¿CuÃ¡ntos planetas hay en el sistema solar?", options: ["8", "9", "7"], correct: 0 },
            { question: "Â¿QuiÃ©n pintÃ³ la Mona Lisa?", options: ["Van Gogh", "Picasso", "Leonardo da Vinci"], correct: 2 },
            { question: "Â¿CuÃ¡l es la capital de JapÃ³n?", options: ["PekÃ­n", "Tokio", "SeÃºl"], correct: 1 },
            { question: "Â¿CuÃ¡nto es 7x8?", options: ["48", "56", "64"], correct: 1 },
            { question: "Â¿QuiÃ©n escribiÃ³ 'Cien aÃ±os de soledad'?", options: ["Mario Vargas Llosa", "Gabriel GarcÃ­a MÃ¡rquez", "Pablo Neruda"], correct: 1 },
            { question: "Â¿CuÃ¡l es el metal mÃ¡s caro del mundo?", options: ["Oro", "Rodio", "Platino"], correct: 1 },
            { question: "Â¿QuÃ© gas es esencial para la respiraciÃ³n humana?", options: ["OxÃ­geno", "NitrÃ³geno", "DiÃ³xido de carbono"], correct: 0 },
            { question: "Â¿En quÃ© continente se encuentra Egipto?", options: ["Ãfrica", "Asia", "Europa"], correct: 0 },
            { question: "Â¿CuÃ¡l es el ocÃ©ano mÃ¡s grande?", options: ["AtlÃ¡ntico", "Ãndico", "PacÃ­fico"], correct: 2 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selected = false;

        function loadQuestion() {
            selected = false;
            document.getElementById("next").style.display = "none";
            const q = questions[currentQuestion];
            document.getElementById("question-text").textContent = q.question;
            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";
            
            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => selectAnswer(index, q.correct, button);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(index, correctIndex, button) {
            if (selected) return;
            selected = true;
            const buttons = document.querySelectorAll(".options button");
            buttons.forEach(btn => btn.disabled = true);

            if (index === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("incorrect");
                buttons[correctIndex].classList.add("correct");
            }

            document.getElementById("next").style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById("quiz").style.display = "none";
            const resultContainer = document.getElementById("result");
            resultContainer.style.display = "block";
            let feedback = "";

            if (score === 10) {
                feedback = "Â¡Excelente! Eres un genio del conocimiento ðŸŽ“";
            } else if (score >= 7) {
                feedback = "Â¡Muy bien! Tienes un gran nivel de conocimientos ðŸ‘";
            } else if (score >= 4) {
                feedback = "Bien, pero puedes mejorar. Sigue aprendiendo ðŸ“–";
            } else {
                feedback = "Sigue practicando, Â¡nunca dejes de aprender! ðŸ’¡";
            }

            resultContainer.innerHTML = `Puntaje: ${score}/10 <br><br> ${feedback}`;
        }

        loadQuestion();
    </script>
</body>
</html>
